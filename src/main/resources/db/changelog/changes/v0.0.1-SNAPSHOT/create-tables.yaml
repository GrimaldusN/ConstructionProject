databaseChangeLog:
  - changeSet:
      id: 1
      author: Grim
      preConditions:
        onFail: 'MARK_RAN'
        not:
          tableExists:
            tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_Name
                  type: VARCHAR(255)
        - createIndex:
            tableName: roles
            columns:
              - column:
                  name: id
            indexName: idx_roles_id

        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority_Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: authorities
            columns:
              - column:
                  name: id
            indexName: idx_authorities_id

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
        - createIndex:
            tableName: users
            columns:
              - column:
                  name: id
            indexName: idx_users_id

        - createTable:
            tableName: role_authority
            columns:
              - column:
                  name: role_id
                  type: binary(16)
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
                    primaryKey: true

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: binary(16)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
                    primaryKey: true

  - changeSet:
      id: 3
      author: Grim
      changes:
        - addForeignKeyConstraint:
            baseTableName: role_authority
            baseColumnNames: role_id
            constraintName: fk_role_authority_role
            referencedTableName: roles
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: role_authority
            baseColumnNames: authority_id
            constraintName: fk_role_authority_authority
            referencedTableName: authorities
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id

  - changeSet:
      id: 4
      author: Grim
      changes:
        - createTable:
            tableName: materials
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: cost
                  type: DOUBLE
        - createIndex:
            tableName: materials
            columns:
              - column:
                  name: id
            indexName: idx_materials_id

        - createTable:
            tableName: materials_quantity
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: material_id
                  type: binary(16)
                  constraints:
                    nullable: false
              - column:
                  name: building_id
                  type: binary(16)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: materials_quantity
            columns:
              - column:
                  name: id
            indexName: idx_materials_quantity_id

        - createTable:
            tableName: owners
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_Name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: tell_Number
                  type: VARCHAR(255)
        - createIndex:
            tableName: owners
            columns:
              - column:
                  name: id
            indexName: idx_owner_id

        - createTable:
            tableName: buildings
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: buildings
            columns:
              - column:
                  name: id
            indexName: idx_buildings_id

  - changeSet:
      id: 5
      author: Grim
      changes:
        - addColumn:
            tableName: buildings
            columns:
              - column:
                  name: owner_id
                  type: binary(16)
                  constraints:
                    nullable: false
              - column:
                  name: material_quantity_id
                  type: binary(16)
                  constraints:
                    nullable: false

  - changeSet:
      id: 7
      author: Grim
      changes:
        - addForeignKeyConstraint:
            baseTableName: buildings
            baseColumnNames: material_quantity_id
            constraintName: fk_buildings_materials_quantity
            referencedTableName: materials_quantity
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: buildings
            baseColumnNames: owner_id
            constraintName: fk_buildings_owner
            referencedTableName: owners
            referencedColumnNames: id