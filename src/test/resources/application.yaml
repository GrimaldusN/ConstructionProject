spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:file:./testDb;MODE=XML
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

liquibase:
  enabled: false
