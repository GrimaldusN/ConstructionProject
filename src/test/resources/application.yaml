spring:

  main:
    banner-mode: off

  liquibase:
    change-log: classpath:src/main/resources/db/changelog/changelog-master.yaml
    enabled: false

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver


  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true


