spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:file:./testDb;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  liquibase:
    change-log: db/changelog/changelog-master.xml

