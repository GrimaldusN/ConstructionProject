spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:file:./testDb;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:src/test/resources/changelog/schemaTest.sql
      data-locations: classpath:src/test/resources/changelog/dataTest.sql

